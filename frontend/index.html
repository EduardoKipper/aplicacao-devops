<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pika Pika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="getTeam(), getPokemon(document.getElementById('pokemonInput').value)">
    <h1 class="container caixa">Pika Pika</h1>
    <div class="container p-5">
        <h4>Seu Time Pokemon:</h4>
        <div id="pokeTeam" class="pokeTeam"></div>
        <h4>Buscar Pokemon:</h4>
        <div class="container row">
            <div class="col-10">
                <input type="text" id="pokemonInput" class="form-control" placeholder="Digite o Nome do Pokemon ou Número da Pokedex:" value="pikachu">
            </div>
            <button class="col btn btn-warning" onclick="getPokemon(document.getElementById('pokemonInput').value)">Buscar</button>
        </div>
        <div id="pokemonSearched" class="container mx-auto pokemonSearched">
            <img id="pokemonImage" class="mx-auto" height="300px">
            <div class="pokemonInfo align-self-center mx-auto">
                <p><strong>Número da Pokedex: </strong><span id="pokedexNumber"></span></p>
                <p><strong>Nome do Pokemon: </strong><span id="pokemonName"></span></p>
                <div class="d-flex"><strong>Tipagens: </strong>
                    <div id="pokemonTypes" class="types d-flex justify-content-between">
                        <div id="firstType"></div>
                        <div id="secondType"></div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="postPokemon()">Adicionar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
